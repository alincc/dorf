<form (ngSubmit)="config.isButtonVisible && onSubmit()" [ngClass]="config?.formClass">

	<fieldset>
		<div *ngFor="let fieldMeta of fieldsMetadata">
			<dorf-input *ngIf="fieldMeta.tag === 'input'" [metadata]="fieldMeta" [parentForm]="form"></dorf-input>
			<dorf-select *ngIf="fieldMeta.tag === 'select'" [metadata]="fieldMeta" [parentForm]="form"></dorf-select>
		</div>
	</fieldset>
	<div>
		<button *ngIf="config.isButtonVisible" type="submit" [disabled]="!form || !form.valid">Save</button>
	</div>

</form>
