<div [ngClass]="groupCss">
    <label *ngIf="label && !labelAlreadyInField" [attr.for]="key" [ngClass]="labelCss">{{label}}</label>
    <div [ngClass]="divAroundFieldCss">
        <dorf-field [metadata]="metadata">
            <ng-content></ng-content>
        </dorf-field>
    </div>
    <div *ngIf="invalid && errorMessage" [ngClass]="errorCss">{{errorMessage}}</div>
</div>
