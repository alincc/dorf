<div [ngClass]="css.group || config.css.checkbox.group || config.css.general.group">
	<label [attr.for]="key" [ngClass]="css.label || config.css.checkbox.label || config.css.general.label">
		<input #view [id]="key" [ngClass]="css.field || config.css.checkbox.field || config.css.general.field" 
		(change)="setValue(view.checked)" [checked]="checkboxValue" type="checkbox" /> {{label}}
	</label>
	<input [name]="key" [formControl]="formControl" type="hidden" />
	<div *ngIf="invalid && errorMessage" [ngClass]="css.error || config.css.checkbox.error || config.css.general.error">{{errorMessage}}</div>
</div>
