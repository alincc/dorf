<select *ngIf="!multiple" [id]="key" [name]="key" [formControl]="formControl" [ngClass]="htmlFieldCss">
    <option *ngFor="let opt of optionsToSelect" [value]="opt.key">{{opt.value}}</option>
</select>

</select>
