<div [ngClass]="css.group || config.getFieldForTag(metadata.tag).css.group || config.css.group">
    <label *ngIf="label" [attr.for]="key" [ngClass]="css.label || config.getFieldForTag(metadata.tag).css.label || config.css.label">{{label}}</label>
    <select *ngIf="!multiple" [id]="key" [name]="key" [formControl]="formControl" [ngClass]="css.field || config.getFieldForTag(metadata.tag).css.field || config.css.field">
        <option *ngFor="let opt of optionsToSelect" [value]="opt.key">{{opt.value}}</option>
    </select>
    <select *ngIf="multiple" [id]="key" [name]="key" [formControl]="formControl" [ngClass]="css.field || config.getFieldForTag(metadata.tag).css.field || config.css.field" multiple>
        <option *ngFor="let opt of optionsToSelect" [value]="opt.key">{{opt.value}}</option>
	</select>
	<div *ngIf="invalid && errorMessage" [ngClass]="css.error || config.getFieldForTag(metadata.tag).css.error || config.css.error">{{errorMessage}}</div>
</div>
