<div [formGroup]="parentForm" [ngClass]="config.groupingClass">
    <label *ngIf="label" [ngClass]="config.labelClass">{{label}}</label>
    <label *ngFor="let opt of optionsToSelect; let idx = index" [ngClass]="config.fieldClass">
        <input type="radio" [value]="opt.key" id="{{key}}-{{idx}}" [name]="key" [formControlName]="key">
        {{opt.value}}
    </label>
    <div [ngClass]="config.errorClass" *ngIf="invalid && errorMessage">{{errorMessage}}</div>
</div>
